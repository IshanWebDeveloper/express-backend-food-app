## Category routes
/categories:
    get:
        tags:
            - Category
        summary: Get all categories
        responses:
            200:
                description: 'List of categories'
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: '#/components/schemas/Category'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []
    post:
        tags:
            - Category
        summary: Create category
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CreateCategoryRequest'
        responses:
            201:
                description: 'Category created'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Category'
            400:
                description: 'Bad Request'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []

/categories/{categoryId}:
    get:
        tags:
            - Category
        summary: Get category by ID
        parameters:
            - in: path
              name: categoryId
              required: true
              schema:
                  type: string
                  format: uuid
        responses:
            200:
                description: 'Category'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Category'
            404:
                description: 'Category not found'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []
    put:
        tags:
            - Category
        summary: Update category
        parameters:
            - in: path
              name: categoryId
              required: true
              schema:
                  type: string
                  format: uuid
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UpdateCategoryRequest'
        responses:
            200:
                description: 'Updated category'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Category'
            400:
                description: 'Bad Request'
            401:
                description: 'Unauthorized'
            404:
                description: 'Category not found'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []
    delete:
        tags:
            - Category
        summary: Delete category
        parameters:
            - in: path
              name: categoryId
              required: true
              schema:
                  type: string
                  format: uuid
        responses:
            200:
                description: 'Category deleted successfully'
            401:
                description: 'Unauthorized'
            404:
                description: 'Category not found'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []
