# [POST] Sign Up
/auth/signup:
    post:
        tags:
            - Auth
        summary: Sign Up
        requestBody:
            description: Sign Up payload
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/signup'
        responses:
            201:
                description: 'Successfully signed up'
            400:
                description: 'Bad Request'
            409:
                description: 'Conflict'
            500:
                description: 'Internal server error'
        security: []

# [POST] Sign In
/auth/signin:
    post:
        tags:
            - Auth
        summary: Sign In
        requestBody:
            description: Sign In payload
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/signin'
        responses:
            200:
                description: 'Successfully signed in'
            400:
                description: 'Bad Request'
            401:
                description: 'Unauthorized'
            409:
                description: 'Conflict'
            500:
                description: 'Internal server error'
        security: []

# [POST] Sign Out
/auth/signout:
    post:
        tags:
            - Auth
        summary: Sign Out
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/SignOutRequest'
        responses:
            200:
                description: 'Successfully signed out'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security: []

# [POST] Refresh Token
/auth/refresh-token:
    post:
        tags:
            - Auth
        summary: Refresh Access Token
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/RefreshTokenRequest'
        responses:
            200:
                description: 'Token refreshed'
            401:
                description: 'Invalid token'
            500:
                description: 'Internal server error'
        security: []

# [PUT] Update User Profile
/auth/edit-profile/{userId}:
    put:
        tags:
            - Auth
        summary: Update user profile
        parameters:
            - in: path
              name: userId
              required: true
              schema:
                  type: string
                  format: uuid
              description: User ID
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UpdateUserRequest'
        responses:
            200:
                description: 'Successfully updated user'
            400:
                description: 'Bad Request'
            404:
                description: 'User not found'
            500:
                description: 'Internal server error'
        security: []
