# [POST] signup
/auth/signup:
    post:
        tags:
            - Auth
        summary: Sign Up
        requestBody:
            description: Sign Up
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/signup'
        responses:
            201:
                description: 'OK'
            400:
                description: 'Bad Request'
            409:
                description: 'Conflict'
            500:
                description: 'Internal server error'

# [POST] signin
/auth/signin:
    post:
        tags:
            - Auth
        summary: Sign In
        requestBody:
            description: Sign In
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/signin'
        responses:
            201:
                description: 'OK'
            400:
                description: 'Bad Request'
            401:
                description: 'Unauthorized'
            409:
                description: 'Conflict'
            500:
                description: 'Internal server error'

# [POST] password reset request
/auth/request-password-reset:
    post:
        tags:
            - Auth
        summary: Request Password Reset
        requestBody:
            description: Request password reset link
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            email:
                                type: string
                                example: user@example.com
        responses:
            200:
                description: 'Password reset link sent'
            400:
                description: 'Bad Request'
            404:
                description: 'User not found'
            500:
                description: 'Internal server error'

# [POST] password reset
/auth/reset-password:
    post:
        tags:
            - Auth
        summary: Reset Password
        requestBody:
            description: Reset password using token
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            token:
                                type: string
                            newPassword:
                                type: string
        responses:
            200:
                description: 'Password reset successful'
            400:
                description: 'Bad Request'
            401:
                description: 'Invalid token'
            500:
                description: 'Internal server error'
