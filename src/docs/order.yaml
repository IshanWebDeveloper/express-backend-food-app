## Order routes
/orders:
    get:
        tags:
            - Order
        summary: Get all orders for the authenticated user
        responses:
            200:
                description: 'List of orders'
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                orders:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/Order'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []

/orders/create:
    post:
        tags:
            - Order
        summary: Create a new order
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CreateOrderRequest'
        responses:
            201:
                description: 'Order created'
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                order:
                                    $ref: '#/components/schemas/Order'
            400:
                description: 'Bad Request'
            401:
                description: 'Unauthorized'
            500:
                description: 'Internal server error'
        security:
            - bearerAuth: []
