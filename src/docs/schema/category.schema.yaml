components:
    schemas:
        Category:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string

        CreateCategoryRequest:
            type: object
            required:
                - name
            properties:
                name:
                    type: string
                description:
                    type: string

        UpdateCategoryRequest:
            type: object
            properties:
                name:
                    type: string
                description:
                    type: string
