components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                email:
                    type: string
                name:
                    type: string
                username:
                    type: string
                password:
                    type: string
                delivery_address:
                    type: string
                phone_number:
                    type: string
                refresh_token:
                    type: string
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

        PublicUser:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                email:
                    type: string
                name:
                    type: string
                username:
                    type: string
                delivery_address:
                    type: string
                phone_number:
                    type: string
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

        FavoriteFoodRequest:
            type: object
            required:
                - foodId
            properties:
                foodId:
                    type: string
                    format: uuid
