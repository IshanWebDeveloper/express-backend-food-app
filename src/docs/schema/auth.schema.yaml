components:
    schemas:
        signup:
            type: object
            required:
                - name
                - email
                - password
                - delivery_address
                - phone_number
            properties:
                name:
                    type: string
                    example: Full Name
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password
                delivery_address:
                    type: string
                    example: 123 Main St, Springfield
                phone_number:
                    type: string
                    example: 5551234567
                username:
                    type: string
                    description: Optional. If omitted, the system will generate one.

        RefreshTokenRequest:
            type: object
            required:
                - refresh_token
            properties:
                refresh_token:
                    type: string
                    example: eyJhbGciOi...

        SignOutRequest:
            type: object
            required:
                - userId
            properties:
                userId:
                    type: string
                    format: uuid

        UpdateUserRequest:
            type: object
            properties:
                email:
                    type: string
                name:
                    type: string
                username:
                    type: string
                password:
                    type: string
                delivery_address:
                    type: string
                phone_number:
                    type: string

        signin:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                    example: email@example.com
                password:
                    type: string
                    example: password

        AuthSuccessResponse:
            type: object
            properties:
                message:
                    type: string
                    example: Successfully signed in
                data:
                    type: object
                    properties:
                        user:
                            $ref: '#/components/schemas/PublicUser'
                        accessToken:
                            type: string
                        refreshToken:
                            type: string
