components:
    schemas:
        Food:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                price:
                    type: number
                category_id:
                    type: string
                    format: uuid
                description:
                    type: string
                preparation_time:
                    type: integer
                rating:
                    type: number
                image_url:
                    type: string
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

        CreateFoodRequest:
            type: object
            required:
                - name
                - price
                - category_id
            properties:
                name:
                    type: string
                price:
                    type: number
                    minimum: 0
                category_id:
                    type: string
                    format: uuid
                description:
                    type: string

        UpdateFoodRequest:
            type: object
            properties:
                name:
                    type: string
                price:
                    type: number
                    minimum: 0
                category_id:
                    type: string
                    format: uuid
                description:
                    type: string
