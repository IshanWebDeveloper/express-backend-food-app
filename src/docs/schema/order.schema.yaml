components:
    schemas:
        Order:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                user_id:
                    type: string
                    format: uuid
                total_amount:
                    type: number
                status:
                    type: string
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/OrderItem'
        OrderItem:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                order_id:
                    type: string
                    format: uuid
                product_id:
                    type: string
                    format: uuid
                quantity:
                    type: integer
                price:
                    type: number

        CreateOrderRequest:
            type: object
            required:
                - items
            properties:
                items:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        required:
                            - productId
                            - quantity
                        properties:
                            productId:
                                type: string
                                format: uuid
                            quantity:
                                type: integer
                                minimum: 1
